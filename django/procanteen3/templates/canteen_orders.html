<!DOCTYPE html>
<html>
<head>
    <title>Orders List</title>
</head>
<body>
    <h2>Orders for {{ selected_canteen.canteen_name }}</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Item</th>
                <th>Quantity</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.order_id }}</td>
                    <td>{{ order.oitem_id.item_name }}</td>
                    <td>{{ order.oquantity }}</td>
                    <!-- Add more columns as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
